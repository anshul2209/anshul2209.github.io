<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <a id="download" style="display:none;">Download</a>
    
    <script>
        function generateFavicon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 32, 0);
            gradient.addColorStop(0, '#f42a8b');
            gradient.addColorStop(1, '#3b9ae3');
            
            // Fill background
            ctx.fillStyle = '#111723';
            ctx.fillRect(0, 0, 32, 32);
            
            // Create circular gradient border
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add initials
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 12px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AB', 16, 16);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.getElementById('download');
                a.href = url;
                a.download = 'favicon.png';
                a.style.display = 'block';
                a.click();
            });
        }
    </script>
</body>
</html>
