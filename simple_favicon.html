<!DOCTYPE html>
<html>
<head>
    <title>Simple Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Favicon Generator</h2>
    <canvas id="favicon" width="32" height="32"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate & Download Favicon</button>
    
    <script>
        function generateFavicon() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Background
            ctx.fillStyle = '#111723';
            ctx.fillRect(0, 0, 32, 32);
            
            // Create gradient circle
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 14);
            gradient.addColorStop(0, '#f42a8b');
            gradient.addColorStop(1, '#3b9ae3');
            
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add initials
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AB', 16, 16);
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate on load
        window.onload = generateFavicon;
    </script>
</body>
</html>
